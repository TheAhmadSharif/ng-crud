<!DOCTYPE html>
<html lang="en">
<head>

	<title>Angular </title>
	<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="assets/bower_components/angular/angular.min.js"></script>
	<script src="assets/bower_components/angular-resource/angular-resource.js"></script>
	<script src="http://localhost:3300/socket.io/socket.io.js"></script>

	<script src="app.js"></script>

	<script>
			var socket = io.connect('http://localhost:3300/api');
			socket.on('speak', function(msg){



			var time = setTimeout(function () {
				document.getElementById('message').innerHTML = msg;
			}, 100);


			setTimeout(function () {
				document.getElementById('message').innerHTML = null;
			}, 2000);
			})
	</script>
</head>
<body>
	<div class="container" ng-app="crudApp" ng-controller="crudController">
		<div class="row">
			<div class="col-sm-12">
					<a href="#" class="btn btn-default mt-10" ng-click="initState()"> <span class="glyphicon glyphicon-plus"></span> Add New </a> 
			</div> <!-- End col 12 -->
		</div> <!-- End row -->
		<div class="row">
			<div class="col-sm-6">

				<form action="#" name="studentForm" method="post" class="mtb-30" novalidate>
					
					
				<h4> {{ student.addType }} Data </h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="First Name" ng-model="student.firstname" autocompleter="off">
				</div> <!-- End -->

				<div class="form-group">
					<input type="text" class="form-control" placeholder="Last Name" ng-model="student.lastname">
				</div>
				<button type="submit" ng-show="student.addBtn" class="btn btn-default" ng-click="addData()" prevent-default> Save </button>

				<button type="submit" ng-show="student.updateBtn" class="btn btn-default" ng-click="addData()" prevent-default> Update </button>

				</form>

				 <div class="bg-grey">
					 	<div class="col-md-12">
					 				<div class="col-sm-12">
											<h4>List Data</h4>
									</div> <!-- End Col -->
									<table class="table data-table">
										<tr ng-repeat="a in student">
											<td> {{ $index + 1 }}</td>
											<td> {{ a.firstname }}</td>
											<td> {{ a.lastname }}</td>
												<td>
													<button ng-click="removeObject(a._id)" class="btn btn-xs btn-default">Delete</button>
													<button ng-click="editData(a)" class="btn btn-xs btn-default">Edit</button>
												</td>
										</tr>
									</table>

									<p id="message"></p>
					 	</div> <!-- End -->
				 </div> <!-- End  -->

				
		
			


			</div> <!-- End Col --> 
			<div class="col-sm-6">
				<div class="form-group mtb-30">
						<form action="#">
									<h4>Search Data</h4>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<input type="text" class="form-control search-box" placeholder="Search ... ">
									</div> <!-- End Form Group -->
									<div class="form-group">
										<input type="submit" value="Go" class="btn btn-default">
									</div> <!-- End Form Group -->
								</div> <!-- End Col -->
							</div> <!-- End row -->
						</form> <!-- End Form-->
				</div> <!-- End Form -->
			

			
			</div> <!-- End Col 8 -->

		</div>  <!-- End row -->
	</div> <!-- End Container -->


	<style>

		.container {
			width: 940px !important;
		}
		.mtb-30 {
			margin-top: 30px;
			margin-bottom: 30px;
		}
		.mr-10 {
			margin-right: 10px;
		}
		.form-control,.form-control:focus,.form-control:active {
			border-radius: 2px;
			box-shadow: none;
			outline: 0;
			border: 1px solid #B1B1B1;
		}

		form {
			background-color: #F2F2F2;
			padding: 20px;
			border-radius: 2px;
		}
	
		.search-box {
		    width: 60%;
		    display: inline-block;
		    margin-right: 10px;
		}
		.btn {
			border-radius: 2px;
		}
		ul,ol,li {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.bg-grey {
			background-color: #F2F2F2;
		}
		.mt-10 {
			margin-top: 10px !important;
		}

	</style>
	


	
</body>
</html>
